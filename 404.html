<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница не найдена - Crumble Cookies</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f4e9;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    
    .error-container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }
    
    .error-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
    
    .back-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e6a55e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    .back-button:hover {
      background-color: #d89142;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="img/404/ошика 404" alt="Ошибка 404" class="error-image">
    <h1>Страница не найдена</h1>
    <p>К сожалению, запрашиваемая вами страница не существует или была перемещена.</p>
    <a href="/" class="back-button">Вернуться на главную</a>
  </div>
</body>
</html>
