<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF9E6" />
      <stop offset="100%" stop-color="#FFE4B5" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <radialGradient id="cookieGradient" cx="50%" cy="50%" r="50%" fx="45%" fy="45%">
      <stop offset="0%" stop-color="#E6C88A" />
      <stop offset="60%" stop-color="#D2B48C" />
      <stop offset="100%" stop-color="#C19A6B" />
    </radialGradient>
  </defs>
  
  <rect width="400" height="300" rx="20" fill="url(#bgGradient)" />
  
  <!-- Стол -->
  <rect x="50" y="220" width="300" height="20" fill="#8B4513" />
  
  <!-- Большое печенье в разрезе -->
  <circle cx="200" cy="150" r="80" fill="url(#cookieGradient)" stroke="#8B4513" stroke-width="2" filter="url(#softShadow)" />
  
  <!-- Текстура печенья -->
  <circle cx="200" cy="150" r="70" fill="none" stroke="#8B4513" stroke-width="0.5" stroke-dasharray="3 3" opacity="0.3" />
  
  <!-- Разрез печенья -->
  <path d="M140 150L260 150" stroke="#8B4513" stroke-width="2" />
  <path d="M140 150C140 120 170 100 200 100C230 100 260 120 260 150" fill="#D2B48C" stroke="#8B4513" stroke-width="1" />
  
  <!-- Шоколадные чипсы -->
  <circle cx="170" cy="130" r="8" fill="#5D4037" opacity="0.9" />
  <circle cx="210" cy="120" r="7" fill="#5D4037" opacity="0.9" />
  <circle cx="190" cy="140" r="6" fill="#5D4037" opacity="0.9" />
  <circle cx="230" cy="130" r="7" fill="#5D4037" opacity="0.9" />
  <circle cx="150" cy="120" r="5" fill="#5D4037" opacity="0.9" />
  
  <!-- Внутренняя текстура -->
  <ellipse cx="200" cy="125" rx="50" ry="15" fill="#E6C88A" opacity="0.5" />
  <path d="M160 150C180 140 220 140 240 150" stroke="#8B4513" stroke-width="0.5" stroke-dasharray="2 2" opacity="0.5" />
  
  <!-- Лупа для детализации -->
  <circle cx="120" cy="100" r="30" fill="white" opacity="0.2" stroke="#CCCCCC" stroke-width="2" />
  <circle cx="120" cy="100" r="25" fill="none" stroke="#CCCCCC" stroke-width="1" />
  <path d="M95 125L80 140" stroke="#CCCCCC" stroke-width="4" />
  
  <!-- Увеличенная текстура -->
  <circle cx="120" cy="100" r="15" fill="#D2B48C" opacity="0.8" />
  <path d="M110 95L130 105" stroke="#8B4513" stroke-width="0.5" opacity="0.8" />
  <path d="M115 90L125 110" stroke="#8B4513" stroke-width="0.5" opacity="0.8" />
  
  <!-- Надпись -->
  <rect x="50" y="30" width="300" height="40" rx="10" fill="#F5C107" filter="url(#shadow)" />
  <text x="200" y="57" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">ИДЕАЛЬНАЯ ТЕКСТУРА</text>
</svg>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" rx="20" fill="#FFF9E6"/>
  
  <!-- Cookie close-up -->
  <circle cx="200" cy="200" r="120" fill="#D2B48C" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Cookie texture -->
  <circle cx="200" cy="200" r="100" fill="#C19A6B" stroke="#8B4513" stroke-width="1" opacity="0.5"/>
  
  <!-- Cookie cracks -->
  <path d="M120 160C140 140 160 130 180 140C200 150 210 180 200 200" stroke="#8B4513" stroke-width="2" opacity="0.7"/>
  <path d="M240 140C260 120 280 110 300 120C320 130 330 160 320 180" stroke="#8B4513" stroke-width="2" opacity="0.7"/>
  <path d="M140 240C160 220 180 210 200 220C220 230 230 260 220 280" stroke="#8B4513" stroke-width="2" opacity="0.7"/>
  <path d="M250 250C270 230 290 220 310 230C330 240 340 270 330 290" stroke="#8B4513" stroke-width="2" opacity="0.7"/>
  
  <!-- Chocolate chips -->
  <circle cx="150" cy="150" r="10" fill="#3E2723"/>
  <circle cx="250" cy="150" r="8" fill="#3E2723"/>
  <circle cx="200" cy="180" r="9" fill="#3E2723"/>
  <circle cx="170" cy="220" r="7" fill="#3E2723"/>
  <circle cx="230" cy="220" r="10" fill="#3E2723"/>
  <circle cx="150" cy="250" r="8" fill="#3E2723"/>
  <circle cx="250" cy="250" r="9" fill="#3E2723"/>
  
  <!-- Magnifying glass -->
  <circle cx="300" cy="100" r="30" fill="none" stroke="#BDBDBD" stroke-width="3" opacity="0.7"/>
  <line x1="280" y1="120" x2="260" y2="140" stroke="#BDBDBD" stroke-width="3" opacity="0.7"/>
  
  <!-- Texture details -->
  <circle cx="180" cy="160" r="3" fill="#8B4513" opacity="0.5"/>
  <circle cx="220" cy="160" r="2" fill="#8B4513" opacity="0.5"/>
  <circle cx="160" cy="200" r="2" fill="#8B4513" opacity="0.5"/>
  <circle cx="240" cy="200" r="3" fill="#8B4513" opacity="0.5"/>
  <circle cx="180" cy="240" r="2" fill="#8B4513" opacity="0.5"/>
  <circle cx="220" cy="240" r="3" fill="#8B4513" opacity="0.5"/>
  
  <!-- Steam/aroma -->
  <path d="M160 100C170 90 180 90 190 100C200 110 210 110 220 100" stroke="#BDBDBD" stroke-width="2" stroke-dasharray="2 2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M180 80C190 70 200 70 210 80C220 90 230 90 240 80" stroke="#BDBDBD" stroke-width="2" stroke-dasharray="2 2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
  </path>
</svg>
