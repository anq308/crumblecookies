<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" rx="20" fill="url(#paint0_linear)"/>
  
  <!-- Table surface -->
  <rect x="100" y="300" width="400" height="50" fill="#8B4513" stroke="#5D2906" stroke-width="2"/>
  
  <!-- Coffee cup -->
  <path d="M200 200C200 180 220 160 250 160C280 160 300 180 300 200V270C300 285 280 300 250 300C220 300 200 285 200 270V200Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3"/>
  <path d="M300 200H330C350 200 360 220 350 240C340 260 320 260 300 260V200Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3"/>
  
  <!-- Coffee inside cup -->
  <path d="M210 200C210 185 225 170 250 170C275 170 290 185 290 200V260C290 275 275 290 250 290C225 290 210 275 210 260V200Z" fill="#4E342E"/>
  
  <!-- Steam from coffee -->
  <path d="M230 150C235 145 240 145 245 150C250 155 255 155 260 150" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" />
    <animate attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <path d="M260 140C265 135 270 135 275 140C280 145 285 145 290 140" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="2.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Plate with cookies -->
  <ellipse cx="400" cy="250" rx="80" ry="30" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3"/>
  
  <!-- Cookies on plate -->
  <circle cx="370" cy="240" r="20" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  <circle cx="410" cy="240" r="20" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  <circle cx="450" cy="240" r="20" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Chocolate chips on cookies -->
  <circle cx="365" cy="235" r="3" fill="#3C2F2F"/>
  <circle cx="375" cy="245" r="3" fill="#3C2F2F"/>
  <circle cx="370" cy="230" r="3" fill="#3C2F2F"/>
  
  <circle cx="405" cy="235" r="3" fill="#3C2F2F"/>
  <circle cx="415" cy="245" r="3" fill="#3C2F2F"/>
  <circle cx="410" cy="230" r="3" fill="#3C2F2F"/>
  
  <circle cx="445" cy="235" r="3" fill="#3C2F2F"/>
  <circle cx="455" cy="245" r="3" fill="#3C2F2F"/>
  <circle cx="450" cy="230" r="3" fill="#3C2F2F"/>
  
  <!-- Napkin -->
  <rect x="320" y="270" width="60" height="30" rx="5" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M330 275L370 275" stroke="#E0E0E0" stroke-width="1" stroke-linecap="round"/>
  <path d="M330 280L370 280" stroke="#E0E0E0" stroke-width="1" stroke-linecap="round"/>
  <path d="M330 285L370 285" stroke="#E0E0E0" stroke-width="1" stroke-linecap="round"/>
  <path d="M330 290L370 290" stroke="#E0E0E0" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Decorative elements -->
  <path d="M100 100C120 80 150 70 180 80C210 90 220 120 200 140" stroke="#F5C107" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M500 120C480 100 450 90 420 100C390 110 380 140 400 160" stroke="#F5C107" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Pacifico, cursive" font-size="28" text-anchor="middle" fill="#3C2F2F">Идеально с чашечкой кофе</text>
  <text x="300" y="80" font-family="Montserrat, sans-serif" font-size="16" text-anchor="middle" fill="#555555">Наслаждайтесь моментом с нашим печеньем</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF9E6"/>
      <stop offset="1" stop-color="#FCF0D0"/>
    </linearGradient>
  </defs>
</svg>
