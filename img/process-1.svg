<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bowl-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0E0E0" />
      <stop offset="100%" stop-color="#BDBDBD" />
    </linearGradient>
    <linearGradient id="dough-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5E9D6" />
      <stop offset="100%" stop-color="#E6D7C3" />
    </linearGradient>
    <linearGradient id="hand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDBAC" />
      <stop offset="100%" stop-color="#FFC88A" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5" />
  
  <!-- Table -->
  <rect y="300" width="600" height="100" fill="#A1887F" />
  
  <!-- Bowl -->
  <ellipse cx="300" cy="280" rx="150" ry="50" fill="url(#bowl-gradient)" />
  <path d="M150,280 Q300,350 450,280 Q400,200 300,180 Q200,200 150,280 Z" fill="url(#bowl-gradient)" />
  
  <!-- Dough -->
  <ellipse cx="300" cy="250" rx="100" ry="40" fill="url(#dough-gradient)" />
  
  <!-- Hand mixing dough -->
  <path d="M400,150 Q380,200 350,230 Q340,240 330,245 Q320,250 310,248 Q300,246 290,240 Q280,230 275,220 Q270,210 268,200 L260,180 Q250,160 240,150 Q230,140 220,135 Q210,130 200,130 Q190,130 180,135 Q170,140 165,150 Q160,160 160,170 L165,180 Q170,190 180,195 Q190,200 200,200 Q210,200 220,195 Q230,190 240,180 L250,160" fill="none" stroke="url(#hand-gradient)" stroke-width="20" stroke-linecap="round" />
  
  <!-- Flour specks -->
  <g opacity="0.8">
    <circle cx="250" cy="220" r="3" fill="#FFFFFF" />
    <circle cx="270" cy="230" r="2" fill="#FFFFFF" />
    <circle cx="290" cy="225" r="4" fill="#FFFFFF" />
    <circle cx="310" cy="235" r="3" fill="#FFFFFF" />
    <circle cx="330" cy="220" r="2" fill="#FFFFFF" />
    <circle cx="350" cy="230" r="3" fill="#FFFFFF" />
    <circle cx="240" cy="240" r="2" fill="#FFFFFF" />
    <circle cx="260" cy="250" r="3" fill="#FFFFFF" />
    <circle cx="280" cy="245" r="2" fill="#FFFFFF" />
    <circle cx="300" cy="255" r="4" fill="#FFFFFF" />
    <circle cx="320" cy="240" r="3" fill="#FFFFFF" />
    <circle cx="340" cy="250" r="2" fill="#FFFFFF" />
  </g>
  
  <!-- Ingredients around -->
  <rect x="100" y="320" width="50" height="30" rx="5" fill="#FFECB3" />
  <text x="125" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">Мука</text>
  
  <circle cx="480" cy="330" r="20" fill="#FFF9C4" />
  <circle cx="480" cy="320" r="10" fill="#FFEB3B" />
  <text x="480" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">Яйцо</text>
  
  <rect x="50" y="330" width="30" height="40" rx="2" fill="#D7CCC8" />
  <text x="65" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">Соль</text>
  
  <rect x="520" y="320" width="40" height="30" rx="2" fill="#F5F5F5" />
  <text x="540" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#795548">Сахар</text>
</svg>
