<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="box-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D7CCC8" />
      <stop offset="100%" stop-color="#A1887F" />
    </linearGradient>
    <linearGradient id="ribbon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5C107" />
      <stop offset="100%" stop-color="#D4A017" />
    </linearGradient>
    <linearGradient id="table-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A1887F" />
      <stop offset="100%" stop-color="#8D6E63" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F5F5" />
  
  <!-- Table -->
  <rect y="300" width="600" height="100" fill="url(#table-gradient)" />
  
  <!-- Box base -->
  <rect x="150" y="100" width="300" height="200" rx="5" fill="url(#box-gradient)" />
  
  <!-- Box lid (slightly open) -->
  <path d="M150,100 L450,100 L450,80 L150,80 Z" fill="url(#box-gradient)" />
  
  <!-- Ribbon around box -->
  <rect x="150" y="180" width="300" height="20" fill="url(#ribbon-gradient)" />
  <rect x="290" y="100" width="20" height="200" fill="url(#ribbon-gradient)" />
  
  <!-- Ribbon bow -->
  <ellipse cx="300" cy="90" rx="30" ry="15" fill="url(#ribbon-gradient)" transform="rotate(30 300 90)" />
  <ellipse cx="300" cy="90" rx="30" ry="15" fill="url(#ribbon-gradient)" transform="rotate(-30 300 90)" />
  
  <!-- Ribbon ends -->
  <path d="M320,90 Q330,110 340,130" fill="none" stroke="url(#ribbon-gradient)" stroke-width="10" stroke-linecap="round" />
  <path d="M280,90 Q270,110 260,130" fill="none" stroke="url(#ribbon-gradient)" stroke-width="10" stroke-linecap="round" />
  
  <!-- Box logo -->
  <circle cx="300" cy="180" r="30" fill="#FFFFFF" />
  <text x="300" y="185" font-family="Pacifico, cursive" font-size="12" text-anchor="middle" fill="#3C2F2F">Крамблкукис</text>
  
  <!-- Cookies peeking from box -->
  <circle cx="200" cy="130" r="20" fill="#F5E9D6" stroke="#E6D7C3" stroke-width="2" />
  <circle cx="240" cy="140" r="20" fill="#F5E9D6" stroke="#E6D7C3" stroke-width="2" />
  <circle cx="360" cy="130" r="20" fill="#F5E9D6" stroke="#E6D7C3" stroke-width="2" />
  <circle cx="400" cy="140" r="20" fill="#F5E9D6" stroke="#E6D7C3" stroke-width="2" />
  
  <!-- Cookie details -->
  <g opacity="0.8">
    <circle cx="195" cy="125" r="3" fill="#5D4037" />
    <circle cx="205" cy="135" r="3" fill="#5D4037" />
    <circle cx="235" cy="135" r="3" fill="#5D4037" />
    <circle cx="245" cy="145" r="3" fill="#5D4037" />
    <circle cx="355" cy="125" r="3" fill="#5D4037" />
    <circle cx="365" cy="135" r="3" fill="#5D4037" />
    <circle cx="395" cy="135" r="3" fill="#5D4037" />
    <circle cx="405" cy="145" r="3" fill="#5D4037" />
  </g>
  
  <!-- Packaging materials around -->
  <rect x="100" y="320" width="80" height="40" fill="#D7CCC8" />
  <rect x="450" y="330" width="100" height="20" fill="#D7CCC8" />
  
  <!-- Small label tag -->
  <rect x="400" y="170" width="40" height="20" rx="2" fill="#FFFFFF" />
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3C2F2F">С любовью</text>
</svg>
