      <stop offset="0%" stop-color="#FFFDE7" />
      <stop offset="100%" stop-color="#FFF9C4" />
    </radialGradient>
    <linearGradient id="vanilla-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFDE7" />
      <stop offset="100%" stop-color="#FFF9C4" />
