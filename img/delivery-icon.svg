<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="delivery-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8A65" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#FBE9E7" stroke="#FFCCBC" stroke-width="2" />
  
  <!-- Delivery truck body -->
  <rect x="20" y="40" width="40" height="20" rx="2" fill="url(#delivery-gradient)" />
  
  <!-- Truck cabin -->
  <rect x="10" y="45" width="15" height="15" rx="2" fill="url(#delivery-gradient)" />
  
  <!-- Truck cargo area -->
  <rect x="60" y="40" width="20" height="20" rx="2" fill="#FFCCBC" stroke="#FF8A65" stroke-width="1" />
  
  <!-- Wheels -->
  <circle cx="20" cy="65" r="5" fill="#424242" />
  <circle cx="50" cy="65" r="5" fill="#424242" />
  <circle cx="70" cy="65" r="5" fill="#424242" />
  
  <!-- Wheel details -->
  <circle cx="20" cy="65" r="2" fill="#BDBDBD" />
  <circle cx="50" cy="65" r="2" fill="#BDBDBD" />
  <circle cx="70" cy="65" r="2" fill="#BDBDBD" />
  
  <!-- Windows -->
  <rect x="12" y="47" width="10" height="8" rx="1" fill="#B3E5FC" />
  
  <!-- Cookie box in cargo area -->
  <rect x="63" y="43" width="14" height="14" rx="1" fill="#E6D7C3" />
  <path d="M63,50 L77,50" stroke="#A1887F" stroke-width="1" />
  <path d="M70,43 L70,57" stroke="#A1887F" stroke-width="1" />
  
  <!-- Speed lines -->
  <path d="M5,55 L2,55" stroke="#FF8A65" stroke-width="2" stroke-linecap="round" />
  <path d="M8,50 L3,50" stroke="#FF8A65" stroke-width="2" stroke-linecap="round" />
  <path d="M5,45 L2,45" stroke="#FF8A65" stroke-width="2" stroke-linecap="round" />
  
  <!-- Delivery text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#D84315">ДОСТАВКА</text>
</svg>
