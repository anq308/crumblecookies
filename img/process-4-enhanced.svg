<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" rx="20" fill="url(#paint0_linear)"/>
  
  <!-- Plate -->
  <ellipse cx="300" cy="250" rx="150" ry="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="3"/>
  <ellipse cx="300" cy="250" rx="130" ry="35" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Cookie close-up (main cookie) -->
  <circle cx="300" cy="230" r="80" fill="#C19A6B" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Cookie texture details -->
  <circle cx="300" cy="230" r="70" fill="#A67C52" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  
  <!-- Cookie cracks and texture -->
  <path d="M250 200C260 190 270 185 280 190C290 195 295 210 290 220" stroke="#8B4513" stroke-width="1" opacity="0.7"/>
  <path d="M310 190C320 180 330 175 340 180C350 185 355 200 350 210" stroke="#8B4513" stroke-width="1" opacity="0.7"/>
  <path d="M270 240C280 230 290 225 300 230C310 235 315 250 310 260" stroke="#8B4513" stroke-width="1" opacity="0.7"/>
  <path d="M330 250C340 240 350 235 360 240C370 245 375 260 370 270" stroke="#8B4513" stroke-width="1" opacity="0.7"/>
  
  <!-- Chocolate chips -->
  <circle cx="270" cy="210" r="8" fill="#3C2F2F"/>
  <circle cx="320" cy="200" r="7" fill="#3C2F2F"/>
  <circle cx="340" cy="240" r="6" fill="#3C2F2F"/>
  <circle cx="290" cy="260" r="7" fill="#3C2F2F"/>
  <circle cx="310" cy="230" r="8" fill="#3C2F2F"/>
  <circle cx="280" cy="230" r="5" fill="#3C2F2F"/>
  <circle cx="330" cy="270" r="6" fill="#3C2F2F"/>
  <circle cx="260" cy="250" r="5" fill="#3C2F2F"/>
  
  <!-- Other cookies on plate -->
  <circle cx="200" cy="240" r="30" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  <circle cx="400" cy="240" r="30" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  <circle cx="240" cy="270" r="25" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  <circle cx="360" cy="270" r="25" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Crumbs scattered around -->
  <circle cx="220" cy="290" r="3" fill="#C19A6B"/>
  <circle cx="380" cy="290" r="2" fill="#C19A6B"/>
  <circle cx="250" cy="300" r="2" fill="#C19A6B"/>
  <circle cx="350" cy="300" r="3" fill="#C19A6B"/>
  <circle cx="300" cy="310" r="2" fill="#C19A6B"/>
  
  <!-- Steam/aroma waves -->
  <path d="M280 160C285 155 290 155 295 160" stroke="#8B4513" stroke-width="1" stroke-linecap="round" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite" />
    <animate attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <path d="M310 150C315 145 320 145 325 150" stroke="#8B4513" stroke-width="1" stroke-linecap="round" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Decorative elements -->
  <path d="M100 100C120 80 150 70 180 80C210 90 220 120 200 140" stroke="#F5C107" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M500 120C480 100 450 90 420 100C390 110 380 140 400 160" stroke="#F5C107" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Pacifico, cursive" font-size="28" text-anchor="middle" fill="#3C2F2F">Идеальная текстура</text>
  <text x="300" y="80" font-family="Montserrat, sans-serif" font-size="16" text-anchor="middle" fill="#555555">Хрустящее снаружи, нежное внутри</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF9E6"/>
      <stop offset="1" stop-color="#FCF0D0"/>
    </linearGradient>
  </defs>
</svg>
