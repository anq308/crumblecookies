    <animate attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <path d="M320 60C330 50 340 50 350 60C360 50 370 50 380 60C380 70 370 80 360 90C350 80 340 70 340 60" fill="#FF5252" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="2.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Stars/sparkles -->
  <path d="M180 50L185 60L195 62L185 70L187 80L180 75L173 80L175 70L165 62L175 60L180 50Z" fill="#FFD700" opacity="0.8">
