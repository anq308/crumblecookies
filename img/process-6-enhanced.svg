  <circle cx="287" cy="255" r="7" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  <circle cx="313" cy="255" r="7" fill="#C19A6B" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Arms/hands reaching for cookies -->
  <path d="M220 220C230 230 240 240 250 250C260 260 270 270 275 280" stroke="#F9D6C2" stroke-width="8" stroke-linecap="round"/>
  <path d="M380 220C370 230 360 240 350 250C340 260 330 270 325 280" stroke="#F9D6C2" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Speech bubbles -->
  <path d="M200 120C180 120 170 110 170 100C170 90 180 80 200 80C220 80 240 80 260 80C280 80 290 90 290 100C290 110 280 120 260 120C240 120 220 120 200 120Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  <path d="M200 120L190 140" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <path d="M400 120C420 120 430 110 430 100C430 90 420 80 400 80C380 80 360 80 340 80C320 80 310 90 310 100C310 110 320 120 340 120C360 120 380 120 400 120Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
