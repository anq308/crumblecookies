  <!-- Rating stars at bottom -->
  <path d="M250 330L255 340L265 342L255 350L257 360L250 355L243 360L245 350L235 342L245 340L250 330Z" fill="#FFD700"/>
  <path d="M280 330L285 340L295 342L285 350L287 360L280 355L273 360L275 350L265 342L275 340L280 330Z" fill="#FFD700"/>
  <path d="M310 330L315 340L325 342L315 350L317 360L310 355L303 360L305 350L295 342L305 340L310 330Z" fill="#FFD700"/>
  <path d="M340 330L345 340L355 342L345 350L347 360L340 355L333 360L335 350L325 342L335 340L340 330Z" fill="#FFD700"/>
  <path d="M370 330L375 340L385 342L375 350L377 360L370 355L363 360L365 350L355 342L365 340L370 330Z" fill="#FFD700"/>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Pacifico, cursive" font-size="28" text-anchor="middle" fill="#3C2F2F">Счастливые клиенты</text>
