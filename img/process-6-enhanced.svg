<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" rx="20" fill="url(#paint0_linear)"/>
  
  <!-- Happy customer illustration -->
  <!-- Person 1 -->
  <circle cx="250" cy="180" r="40" fill="#F9D6C2" stroke="#E6C3AF" stroke-width="2"/> <!-- Face -->
  <circle cx="235" cy="170" r="5" fill="#3C2F2F"/> <!-- Left eye -->
  <circle cx="265" cy="170" r="5" fill="#3C2F2F"/> <!-- Right eye -->
  <path d="M235 190C240 200 260 200 265 190" stroke="#3C2F2F" stroke-width="2" stroke-linecap="round"/> <!-- Smile -->
  
  <!-- Person 2 -->
  <circle cx="350" cy="180" r="40" fill="#F9D6C2" stroke="#E6C3AF" stroke-width="2"/> <!-- Face -->
  <circle cx="335" cy="170" r="5" fill="#3C2F2F"/> <!-- Left eye -->
  <circle cx="365" cy="170" r="5" fill="#3C2F2F"/> <!-- Right eye -->
  <path d="M335 190C340 200 360 200 365 190" stroke="#3C2F2F" stroke-width="2" stroke-linecap="round"/> <!-- Smile -->
  
