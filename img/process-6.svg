<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="person-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDBAC" />
      <stop offset="100%" stop-color="#FFC88A" />
    </linearGradient>
    <linearGradient id="cookie-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5E9D6" />
      <stop offset="100%" stop-color="#E6D7C3" />
    </linearGradient>
    <linearGradient id="choc-cookie-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037" />
      <stop offset="100%" stop-color="#3E2723" />
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5F5" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Person enjoying cookies -->
  <g transform="translate(300, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="50" fill="url(#person-gradient)" />
    
    <!-- Eyes -->
    <g transform="translate(0, -10)">
      <!-- Left eye closed (happy) -->
      <path d="M-20,0 Q-15,-10 -10,0" stroke="#3E2723" stroke-width="3" fill="none" />
      
      <!-- Right eye closed (happy) -->
      <path d="M10,0 Q15,-10 20,0" stroke="#3E2723" stroke-width="3" fill="none" />
    </g>
    
    <!-- Smile -->
    <path d="M-20,20 Q0,40 20,20" stroke="#3E2723" stroke-width="3" fill="none" />
    
    <!-- Rosy cheeks -->
    <circle cx="-25" cy="15" r="10" fill="#E57373" opacity="0.5" />
    <circle cx="25" cy="15" r="10" fill="#E57373" opacity="0.5" />
    
    <!-- Hair -->
    <path d="M-50,-10 Q-40,-60 0,-60 Q40,-60 50,-10" fill="#5D4037" />
    
    <!-- Body -->
    <path d="M-30,50 L-50,150 M30,50 L50,150 M-30,50 Q0,70 30,50" stroke="#FFA000" stroke-width="20" fill="none" stroke-linecap="round" />
    
    <!-- Arms -->
    <path d="M-50,80 L-90,60 M50,80 L90,60" stroke="#FFA000" stroke-width="15" fill="none" stroke-linecap="round" />
    
    <!-- Hands -->
    <circle cx="-90" cy="60" r="12" fill="url(#person-gradient)" />
    <circle cx="90" cy="60" r="12" fill="url(#person-gradient)" />
  </g>
  
  <!-- Cookies being enjoyed -->
  <g transform="translate(200, 150)">
    <!-- Cookie with bite -->
    <path d="M0,0 A30,30 0 0,1 30,30 L0,30 Z" fill="url(#cookie-gradient)" />
    <circle cx="15" cy="15" r="5" fill="#5D4037" />
    <circle cx="25" cy="5" r="4" fill="#5D4037" />
  </g>
  
  <g transform="translate(400, 150)">
    <!-- Chocolate cookie -->
    <circle cx="0" cy="0" r="25" fill="url(#choc-cookie-gradient)" />
    <circle cx="-10" cy="-5" r="3" fill="#FFF9C4" opacity="0.7" />
    <circle cx="5" cy="-10" r="4" fill="#FFF9C4" opacity="0.7" />
    <circle cx="10" cy="5" r="3" fill="#FFF9C4" opacity="0.7" />
    <circle cx="-5" cy="10" r="4" fill="#FFF9C4" opacity="0.7" />
  </g>
  
  <!-- Cookie crumbs around mouth -->
  <g transform="translate(300, 210)">
    <circle cx="-15" cy="0" r="2" fill="#E6D7C3" />
    <circle cx="15" cy="0" r="2" fill="#E6D7C3" />
    <circle cx="0" cy="10" r="2" fill="#E6D7C3" />
    <circle cx="-10" cy="10" r="1" fill="#E6D7C3" />
    <circle cx="10" cy="10" r="1" fill="#E6D7C3" />
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(400, 80)">
    <path d="M0,0 L100,0 Q120,0 120,20 L120,60 Q120,80 100,80 L40,80 L20,100 L20,80 L0,80 Q-20,80 -20,60 L-20,20 Q-20,0 0,0 Z" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="2" />
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3E2723">Вкуснятина!</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3E2723">★★★★★</text>
  </g>
  
  <!-- Hearts floating -->
  <g opacity="0.7">
    <path d="M150,100 A20,20 0 0,1 170,80 A20,20 0 0,1 190,100 L170,120 Z" fill="#E57373" />
    <path d="M450,120 A15,15 0 0,1 465,105 A15,15 0 0,1 480,120 L465,135 Z" fill="#E57373" />
    <path d="M250,70 A10,10 0 0,1 260,60 A10,10 0 0,1 270,70 L260,80 Z" fill="#E57373" />
    <path d="M350,50 A12,12 0 0,1 362,38 A12,12 0 0,1 374,50 L362,62 Z" fill="#E57373" />
    <path d="M500,80 A8,8 0 0,1 508,72 A8,8 0 0,1 516,80 L508,88 Z" fill="#E57373" />
  </g>
</svg>
